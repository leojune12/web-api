version: '3.1'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
  mysql:
    image: mariadb:latest
    environment:
        MYSQL_ROOT_PASSWORD: 'secret'
        MYSQL_USER: 'mukesh'
        MYSQL_PASSWORD: 'chapagain'
        MYSQL_DATABASE: 'blog'
    volumes:
        - mysqldata:/var/lib/mysql
    ports:
        - 3306:3306
  db-admin:
    image: adminer:latest
    ports:
        - '8080:8080'
volumes:
  mysqldata: {}
